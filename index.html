<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up Page</title>
	<meta charset="utf-8" name="Sign Up" content="Sign Up Page">
	<link href='https://fonts.googleapis.com/css?family=Roboto:900,500,400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<nav class="container"><img src="images/logo.png" class="logo">	
</nav>
<form class="signup-page" action="/signup" method="post">
<div class="sign__box">

<h1 class="sign__heading">Sign up</h1>

<fieldset name="signup_page">
<label for="email" required><h4>Email</h4></label>
<input type="email" name="email" id="email" placeholder="foo@bar.com" title="an email address" required/>

<label for="password" required><h4>Password</h4></label>
<input type="password" name="psw" id="pwd" placeholder="1234passw0rd" title="password field" required />

<br>
<button type='submit'><h2 class="sign__button">Sign Up</h2></button>

</fieldset>
</form>
<div class="forgot__div">
<a href="/forgot-password/new" class="forgot"><p class="forgot__p">Forgot password?</p></a>
</div>
</div>
</form>

<div class="footer">
<p class="already">Already have an account? <a href="/login" class="log">Log in</a></p>
</div>

</body>
</html>
